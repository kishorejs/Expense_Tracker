<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body onload="loadDashboard()">

    <h2>Expense Dashboard</h2>

    <label>Select Month:</label>
    <select id="monthSelect" onchange="renderDashboard(window.dashboardItems)">
    </select>

    <div id="dashboard"></div>

    <hr>

    <hr>

<h3>Spending Insights</h3>

<div style="display:flex; gap:40px; flex-wrap:wrap;">
  <div style="width:350px;">
    <canvas id="categoryDonut"></canvas>
  </div>

  <div style="width:500px;">
    <canvas id="monthlyTrend"></canvas>
  </div>
</div>

<hr>


    <h3>Add Expense</h3>

    <form id="expenseForm" onsubmit="addExpense(event)">

        <label>Category</label><br>
        <select id="expenseCategory" required></select><br><br>

        <label>Amount</label><br>
        <input type="number" id="amount" required><br><br>

        <label>Expense Date</label><br>
        <input type="date" id="expenseDate" required><br><br>

        <label>Notes</label><br>
        <textarea id="notes"></textarea><br><br>

        <button type="submit">Add Expense</button>

        <button type="button" onclick="updateExpense(event)">
            Update Expense
        </button>


    </form>

    <script src="app.js"></script>
</body>

</html>
